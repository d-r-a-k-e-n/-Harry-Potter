<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Characters in a certain house</title>
    <link rel="icon" type="images/x-icon" href="../favicon/harry-potter.ico" />
    <link rel="stylesheet" href="../css/main.min.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="title">Characters in a certain house</h2>

      <nav class="houses__nav">
        <ul class="houses__list">
          <li class="houses__item">
            <button class="houses__btn button" id="gryffindor">
              <svg width="35" height="38">
                <use href="../img/sprite.svg#gryffindor"></use>
              </svg>
              Gryffindor
            </button>
          </li>

          <li class="houses__item">
            <button class="houses__btn button" id="slytherin">
              <svg width="35" height="38">
                <use href="../img/sprite.svg#slytherin"></use>
              </svg>
              Slytherin
            </button>
          </li>

          <li class="houses__item">
            <button class="houses__btn button" id="ravenclaw">
              <svg width="35" height="38">
                <use href="../img/sprite.svg#ravenclaw"></use>
              </svg>
              Ravenclaw
            </button>
          </li>

          <li class="houses__item">
            <button class="houses__btn button" id="hufflepuff">
              <svg width="35" height="38">
                <use href="../img/sprite.svg#hufflepuff"></use>
              </svg>
              Hufflepuff
            </button>
          </li>
        </ul>
      </nav>

      <ul class="card__list"></ul>
    </div>

    <script src="../js/showTheSelectedHouse.js"></script>
    <script src="../js/creatCard.js"></script>
    <script src="../js/showActiveItem.js"></script>
    <script src="../js/toggleInfo.js"></script>
  </body>
</html>
