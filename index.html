<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Harry Potter</title>
    <link rel="icon" type="images/x-icon" href="./favicon/harry-potter.ico" />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="title">Welcome to the world of Harry Potter</h1>
        <button class="header__btn button button--yellow" type="button">
          Show all characters
        </button>
      </div>
    </header>
    <main>
      <div class="container">
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__item">
              <img
                class="menu__img"
                src="./img/hogwarts-students.jpg"
                alt="Hogwarts students"
              />
              <a class="menu__link" href="./pages/students.html">
                <button class="menu__btn button button--transparent">
                  Hogwarts students
                </button>
              </a>
            </li>

            <li class="menu__item">
              <img
                class="menu__img"
                src="./img/hogwarts-staff.jpg"
                alt="Hogwarts staff"
              />
              <a class="menu__link" href="./pages/staff.html"
                ><button class="menu__btn button button--transparent">
                  Hogwarts staff
                </button></a
              >
            </li>

            <li class="menu__item">
              <img
                class="menu__img"
                src="./img/characters-in-the-house.jpg"
                alt="Characters in a certain house"
              />

              <a class="menu__link" href="./pages/houses.html"
                ><button class="menu__btn button button--transparent">
                  Characters in a certain house
                </button></a
              >
            </li>
          </ul>
        </nav>
      </div>
    </main>
    <script src="./js/openingTheList.js"></script>
  </body>
</html>
